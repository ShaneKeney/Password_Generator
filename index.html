<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <!-- Bootstrap.css here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom or override css -->
    <link rel="stylesheet" href="./styles/font-imports.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body class="h-100 flex-column background">
    <div class="container">
        <!-- Content here -->
        <div class="row my-4 justify-content-center py-0">
            <h1 class="header-font mb-4">Password Generator</h1>
        </div>

        <div class="row">
            <div class="col-md-12  d-flex position-relative flex-column rounded-lg pb-5 px-5 content-container shadow">
                <h1 class="header-font mt-5 mb-0 pb-4">Generate a Password</h1>

                <div class="my-2 d-flex flex-column position-relative password-container rounded-lg px-2">
                    <p class="mt-4 password-title text-break">Your Secure Password</p>
                    <p class="password-text d-flex text-break position-relative justify-content-center align-items-center flex-grow-1" id="password">Generated password will display here...</p>
                </div>

                <div class="form-group">
                    <label for="numberOfCharacterInput">Number of Characters:</label>
                    <select class="form-control" id="numberOfCharacterInput">
                    </select>
                </div>

                <div class="checkbox-container d-flex justify-content-around px-3 py-3">
                    
                    <p class="password-option-title mb-0">Password Options:</p>

                    <div class="form-check form-check-inline my-0 py-0">
                        <input class="form-check-input" type="checkbox" id="numericCheckbox" value="numeric">
                        <label class="form-check-label" for="numericCheckbox">Numbers?</label>
                    </div>

                    <div class="d-flex form-check form-check-inline align-items-center">
                        <input class="form-check-input" type="checkbox" id="specialCharCheckbox" value="specialChar">
                        <label class="form-check-label" for="specialCharCheckbox">Special Characters?</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="lowercaseCheckbox" value="lowercase">
                        <label class="form-check-label" for="lowercaseCheckbox">Lowercase Letters?</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="uppercaseCheckbox" value="uppercase">
                        <label class="form-check-label" for="uppercaseCheckbox">Uppercase Letters?</label>
                    </div>
                </div>

                <div class="button-container d-flex justify-content-between pt-3 px-3">
                    <button type="button" class="btn btn-lg rounded-pill generate-bttn" id="generate-password">Generate Password</button>
                    <button type="button" class="btn btn-secondary btn-lg rounded-pill clipboard-bttn" disabled>Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>

    <!-- Bootstrap.js here -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
